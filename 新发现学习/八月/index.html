<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

<script>
    function Foo(){
        return this;
    }
    Foo.getName = function(){
        console.log(1);
    }
    Foo.prototype.getName = function(){
        console.log(2);
    }

    new Foo.getName();
    new Foo().getName();
    
    var food = new Foo();

    food.getName();
</script>
</body>

</html>
