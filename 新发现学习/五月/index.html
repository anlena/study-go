<!DOCTYPE html>
<html>

<head>
  <title>canvas 粒子</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
  <script>
    "use strict";

    var myClosure = (function outerFunction() {
      var hidden = 1;
      return {
        inc: function innerFunction() {
          return hidden++;
        }
      }
    }());

    console.log(myClosure.inc()); // 返回 1
    console.log(myClosure.inc()); // 返回 2
    console.log(myClosure.inc()); // 返回 3
  </script>
</body>

</html>
