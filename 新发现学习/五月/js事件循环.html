<body>
  <script>
    console.log('start');

    setTimeout(function(){
      console.log("setTimeout1")
    },0);

    new Promise(function(resolve,reject){
      console.log("resolve");
      setTimeout(function(){
        console.log("setTimeout2");
      },200);
      resolve();
    }).then(function(){
      console.log("then");
    });

    setTimeout(function(){
      console.log("setTimeout3");
    },0);

    console.log('end');
    

  </script>
