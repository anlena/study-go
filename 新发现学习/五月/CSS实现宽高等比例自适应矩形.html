<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS实现宽高等比例自适应矩形</title>
  <style>
    /* box用来控制宽度 */
    .box{
      width: 80%;
    }
    
    /* scale用来实现宽高等比例 */
    .scale{
      width: 100%;
      height: 0;
      padding-bottom: 50%;
      position: relative;
    }

    /* item用放置全部的子元素 */
    .item{
      width: 100%;
      height: 100%;
      background: aquamarine;
      position: absolute;
    }


  </style>
</head>
<body>
  <div class="box">
    <div class="scale">
        <div class="item">
          这里是所有子元素的容器
        </div>
      </div>
  </div>
</body>
</html>
