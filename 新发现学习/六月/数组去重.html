<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
            line-height: 50px;
            background: linear-gradient( transparent 49%, #000 49%, #000 51%, transparent 51%);
            /* background: linear-gradient(#000 49%,transparent 49%,transparent 51%,#000 51%); */
        }

        span {
            padding: 0 10px;
            background: #fff;
        }
    </style>
</head>

<body>

    <h2>
        <span>立即注册</span>
    </h2>

    <script>
        var arr = [1, 3, 2, 1, 3, 2, 4, '12', '32', '12'];

        // 利用对象属性(空对象里不存在，便为新值，push以后，为空对象赋一个key为arr[i]，值为1，再判断便存在了)

        function oSort(arr) {
            var result = {};
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (!result[arr[i]]) {
                    newArr.push(arr[i]);
                    result[arr[i]] = 1;
                }
            }
            return newArr;
        }

        console.log(oSort(arr));


        //利用数组查询值指针是否为自己(利用位置indexOf返回的位置，假如为重复值，位置便和i对应不起来)

        function oSort2(arr) {
            var n = [];
            for (var i = 0; i < arr.length; i++) {
                if (arr.indexOf(arr[i]) == i) {
                    n.push(arr[i]);
                }
            }
            return n;
        }

        console.log(oSort2(arr));

        //查找返回数组查询值是否存在(新数组里没有的值，就push进去)

        function oSort3(arr) {
            var n = [];
            for (var i = 0; i < arr.length; i++) {
                if (n.indexOf(arr[i]) < 0) {
                    n.push(arr[i]);
                }
            }
            return n;
        }

        console.log(oSort3(arr));
    </script>
</body>

</html>
