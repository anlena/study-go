        //寄生组合继承
        
        function Person(name){
            this.name = name;
            this.className = "person";
        }

        Person.prototype.getName = function(){
            console.log(this.name);
        }

        function Man(name){
            Person.apply(this,arguments);
        }

        Man.prototype = Object.create(Person.prototype);
