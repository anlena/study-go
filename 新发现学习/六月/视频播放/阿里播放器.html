    <body>

                    {"name":"fullScreenButton","align":"tr","x":10,"y":10}]},
                    {"name":"fullControlBar","align":"tlabs","x":0,"y":0,"children":[{"name":"fullZoom","align":"cc"},

                    {"name":"fullNormalScreenButton","align":"tr","x":24,"y":13},
                    {"name":"fullTimeDisplay","align":"tr","x":10,"y":12}]},
