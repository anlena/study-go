<!DOCTYPE html>
<html lang="en">

<head>
    <title>Template制作模板</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js">
    </script>
</head>

<body>
    <h1>Template制作模板</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>

    <!--写在template里的模板  -->
    <template id="demo2">
        <h2 style="color:red">我是template标签模板</h2>
    </template>

    <!--写在script里的模板  -->
    <script type="x-template" id="demo3">
        <h2 style="color:red">我是script标签模板</h2>
    </script>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello world!'
            },
            template: `<h1 style="color:red">我是选项模板</h1>`
        });
    </script>
</body>

</html>
