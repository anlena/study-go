<!DOCTYPE html>
<html lang="en">

<head>
    <title>props </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js">
    </script>
</head>

<body>
    <h1>props </h1>
    <hr>
    <div id="app">
        <panda v-bind:here="message"></panda>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: 'SiChuan'
        },
        components: {
            "panda": {
                template: '<div style="color:red;">Panda from {{here}}</div>',
                props: ['here']
            }
        }
    })
</script>

</html>
