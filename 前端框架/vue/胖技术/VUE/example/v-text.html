<!DOCTYPE html>
<html lang="en">

<head>
    <title>v-text&v-html</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js">
    </script>
</head>

<body>
    <h1>v-text&v-html</h1>
    <hr>
    <div id="app">
        <!--区别，数据请求不到会显示message-->
        <span>{{message}}</span>=<span v-text="message"></span><br>
        <span>{{dodo}}</span>
        <!--下面这种不安全-->
        <span v-html="dodo"></span>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello world!',
                dodo: '<h2>hello world!</h2>'
            }
        });
    </script>
</body>

</html>
