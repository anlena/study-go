<!DOCTYPE html>
<html lang="en">

<head>
    <title>v-model实例</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js">
    </script>
</head>

<body>
    <h1>v-model</h1>
    <hr>
    <div id="app">
        <p>原始文本信息：{{message}}</p>
        <h4>文本框</h4>
        <p>v-model；<input type="text" v-model="message"></p>
        <p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
        <p>v-model.number:<input type="text" v-model.number="message"></p>
        <p>v-model.trim:<input type="text" v-model.trim="message"></p>
        <hr>
        <h4>文本域</h4>
        <textarea rows="3" cols="20" v-model="message"></textarea>
        <hr>
        <h4>多选框绑定一个值</h4>
        <input type="checkbox" id="isTrue" v-model="isWhat">
        <label for="isTrue">{{isWhat}}</label>
        <hr>
        <h4>多选框绑定数组</h4>
        <input type="checkbox" id="car" value="car" v-model="names">
        <label for="car">car</label>
        <input type="checkbox" id="cat" value="cat" v-model="names">
        <label for="cat">cat</label>
        <input type="checkbox" id="dog" value="dog" v-model="names">
        <label for="dog">dog</label>
        <p>{{names}}</p>
        <hr>
        <h4>单选框绑定</h4>
        <p>
            <input type="radio" id="man" value="男" v-model="sex">
            <label for="man">男</label>
            <input type="radio" id="woman" value="女" v-model="sex">
            <label for="woman">女</label>
            <p>你选择的性别是：{{sex}}</p>
        </p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello world!',
                isWhat: true,
                names: [],
                sex: '男'
            }
        });
    </script>
</body>

</html>
