<!DOCTYPE html>
<html lang="en">

<head>
    <title>v-bind实例</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js">
    </script>
</head>

<body>
    <h1>v-bind实例</h1>
    <p>v-on 绑定鼠标键盘事件</p>
    <p>v-model 绑定数据源</p>
    <p>v-bind 绑定标签属性</p>
    <hr>
    <div id="app">
        <img v-bind:src="imgSrc" width="200px" />
        <a :href="baidu" target="_blank">百度</a>
        <hr>
        <div :class="className">1、绑定class</div>
        <div :class="{classA:isOk}">2.绑定class的判断</div>
        <div :class="[classA,classB]">3.绑定class数组</div>
        <div :class="isOk?classA:classB">4.绑定class数组</div>
        <hr>
        <div>
            <input type="checkbox" id="isOk" v-model="isOk">
            <label for="isOk">{{isOk}}</label>
        </div>
        <hr>
        <div :style="{color:red,fontSize:font}">5.绑定style</div>
        <div :style="styleObject">哈哈哈</div>
    </div>
    <style>
        .classA {
            color: red;
        }
        
        .classB {
            font-size: 20px;
        }
    </style>


    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello world!',
                imgSrc: 'http://baidu.com/wp-content/uploads/2017/02/vue01-2.jpg',
                baidu: 'www.baidu.com',
                className: 'calssA',
                classA: 'classA',
                classB: 'classB',
                isOk: true,
                red: 'red',
                font: '20px',
                styleObject: {
                    color: 'green',
                    fontSize: '20px'
                }
            }
        });
    </script>
</body>

</html>
